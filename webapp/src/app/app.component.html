                        </li>
                        <li class="nav-item active">
                            <a class="nav-link main-menu-item" routerLink="documentation" routerLinkActive="nav-active" (click)="getRoute()">Documentação</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header> <!-- NAVBAR -->
